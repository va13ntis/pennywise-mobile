name: Firebase Test Lab

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  firebase-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build APK
      run: ./gradlew assembleDebug
      
    - name: Build Test APK
      run: ./gradlew assembleDebugAndroidTest
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Run tests on Firebase Test Lab
      run: |
        gcloud firebase test android run \
          --type instrumentation \
          --app app/build/outputs/apk/debug/app-debug.apk \
          --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
          --device model=Pixel2,version=29,locale=en,orientation=portrait \
          --device model=NexusLowRes,version=29,locale=en,orientation=portrait \
          --timeout 10m \
          --results-bucket ${{ secrets.FIREBASE_RESULTS_BUCKET }} \
          --results-dir test-results/${{ github.run_id }}
          
    - name: Download test results
      run: |
        gsutil -m cp -r gs://${{ secrets.FIREBASE_RESULTS_BUCKET }}/test-results/${{ github.run_id }} ./firebase-results
        
    - name: Upload Firebase test results
      uses: actions/upload-artifact@v3
      with:
        name: firebase-test-results
        path: firebase-results/
