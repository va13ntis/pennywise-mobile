name: Nightly Build

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  # Comprehensive nightly testing
  nightly-tests:
    name: Nightly Comprehensive Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Check Java and Gradle configuration
      run: |
        echo "Java version:"
        java -version
        echo "Gradle version:"
        ./gradlew --version
        echo "Available tasks:"
        ./gradlew tasks --all | grep -E "(test|jacoco)" || echo "No test/jacoco tasks found"
      
    - name: Run test configuration verification
      run: ./gradlew testDebugUnitTest --tests "*TestConfigurationTest*" --stacktrace --info
      continue-on-error: false
      
    - name: Check for common test issues
      run: |
        echo "Checking for common test issues..."
        # Check if test classes exist
        if [ -d "app/src/test" ]; then
          echo "✅ Test source directory exists"
          test_count=$(find app/src/test -name "*Test*.kt" | wc -l)
          echo "Found $test_count test files"
        else
          echo "❌ Test source directory not found"
          exit 1
        fi
        
        # Check if test dependencies are available
        if [ -f "app/build.gradle.kts" ]; then
          echo "✅ Build file exists"
        else
          echo "❌ Build file not found"
          exit 1
        fi
      
    - name: Run all unit tests
      run: ./gradlew testDebugUnitTest --continue --stacktrace --info
      continue-on-error: false
      
    - name: Run all integration tests
      run: ./gradlew testDebugUnitTest --tests "*IntegrationTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Run all performance tests
      run: ./gradlew testDebugUnitTest --tests "*PerformanceTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Run all load tests
      run: ./gradlew testDebugUnitTest --tests "*LoadTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Check test results
      run: |
        if [ -f "app/build/reports/tests/testDebugUnitTest/index.html" ]; then
          echo "✅ Test reports generated successfully"
          # Check for test failures in the report
          if grep -q "FAILED" app/build/reports/tests/testDebugUnitTest/index.html; then
            echo "❌ Some tests failed - check the test report"
            exit 1
          else
            echo "✅ All tests passed"
          fi
        else
          echo "❌ Test reports not found - tests may have failed"
          exit 1
        fi
        
    - name: Generate comprehensive test coverage
      run: ./gradlew jacocoTestReport --stacktrace
      continue-on-error: false
      
    - name: Generate currency-specific coverage
      run: ./gradlew jacocoCurrencyCoverageReport --stacktrace
      continue-on-error: false
      
    - name: Upload comprehensive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-test-results-${{ github.run_number }}
        path: |
          app/build/reports/tests/
          app/build/reports/jacoco/
        retention-days: 30
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: nightly
        name: nightly-coverage
        
    - name: Check coverage report generation
      run: |
        if [ -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
          echo "✅ Coverage report generated successfully"
        else
          echo "❌ Coverage report not found - coverage generation may have failed"
          exit 1
        fi

  # Security and dependency checks
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Check for dependency vulnerabilities
      run: ./gradlew dependencyCheckAnalyze || echo "Dependency check plugin not configured"
      
    - name: Run security tests
      run: ./gradlew testDebugUnitTest --tests "*SecurityTest*" --continue --stacktrace --info || echo "No security tests found"

  # Performance benchmarking
  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run performance benchmarks
      run: ./gradlew testDebugUnitTest --tests "*PerformanceTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Check benchmark results
      run: |
        if [ -d "app/build/reports/tests/testDebugUnitTest" ]; then
          echo "✅ Benchmark test reports generated successfully"
        else
          echo "❌ Benchmark test reports not found - tests may have failed"
          exit 1
        fi
        
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-benchmark-${{ github.run_number }}
        path: app/build/reports/tests/testDebugUnitTest/
        retention-days: 30

  # Generate nightly report
  nightly-report:
    name: Generate Nightly Report
    runs-on: ubuntu-latest
    needs: [nightly-tests, security-checks, performance-benchmark]
    if: always()
    
    steps:
    - name: Generate nightly report
      run: |
        echo "# 🌙 Nightly Build Report - $(date)" >> nightly-report.md
        echo "" >> nightly-report.md
        echo "## Test Results" >> nightly-report.md
        echo "- **Comprehensive Tests:** ${{ needs.nightly-tests.result }}" >> nightly-report.md
        echo "- **Security Checks:** ${{ needs.security-checks.result }}" >> nightly-report.md
        echo "- **Performance Benchmark:** ${{ needs.performance-benchmark.result }}" >> nightly-report.md
        echo "" >> nightly-report.md
        echo "## Summary" >> nightly-report.md
        if [[ "${{ needs.nightly-tests.result }}" == "success" && "${{ needs.security-checks.result }}" == "success" && "${{ needs.performance-benchmark.result }}" == "success" ]]; then
          echo "✅ All nightly checks passed successfully!" >> nightly-report.md
        else
          echo "❌ Some nightly checks failed. Please review the results." >> nightly-report.md
          echo "" >> nightly-report.md
          echo "## Troubleshooting" >> nightly-report.md
          echo "1. Check the test reports in the artifacts" >> nightly-report.md
          echo "2. Review the build logs for specific error messages" >> nightly-report.md
          echo "3. Verify that all test dependencies are properly configured" >> nightly-report.md
          echo "4. Check for coroutine dispatcher issues in test files" >> nightly-report.md
        fi
        
    - name: Upload nightly report
      uses: actions/upload-artifact@v4
      with:
        name: nightly-report-${{ github.run_number }}
        path: nightly-report.md
        retention-days: 30
