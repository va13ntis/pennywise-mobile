name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Fast feedback job - runs unit tests first
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Check Java and Gradle configuration
      run: |
        echo "Java version:"
        java -version
        echo "Gradle version:"
        ./gradlew --version
        echo "Available tasks:"
        ./gradlew tasks --all | grep -E "(test|jacoco)" || echo "No test/jacoco tasks found"
      
    - name: Run test configuration verification
      run: ./gradlew testDebugUnitTest --tests "*TestConfigurationTest*" --stacktrace --info
      continue-on-error: false
      
    - name: Check for common test issues
      run: |
        echo "Checking for common test issues..."
        # Check if test classes exist
        if [ -d "app/src/test" ]; then
          echo "‚úÖ Test source directory exists"
          test_count=$(find app/src/test -name "*Test*.kt" | wc -l)
          echo "Found $test_count test files"
        else
          echo "‚ùå Test source directory not found"
          exit 1
        fi
        
        # Check if test dependencies are available
        if [ -f "app/build.gradle.kts" ]; then
          echo "‚úÖ Build file exists"
        else
          echo "‚ùå Build file not found"
          exit 1
        fi
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest --continue --stacktrace --info
      continue-on-error: false
      
    - name: Check test results
      run: |
        if [ -f "app/build/reports/tests/testDebugUnitTest/index.html" ]; then
          echo "‚úÖ Unit test reports generated successfully"
          # Check for test failures in the report
          if grep -q "FAILED" app/build/reports/tests/testDebugUnitTest/index.html; then
            echo "‚ùå Some unit tests failed - check the test report"
            exit 1
          else
            echo "‚úÖ All unit tests passed"
          fi
        else
          echo "‚ùå Unit test reports not found - tests may have failed"
          exit 1
        fi
      
    - name: Generate test coverage report
      run: ./gradlew jacocoTestReport --stacktrace
      continue-on-error: false
      
    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          app/build/reports/tests/testDebugUnitTest/
          app/build/reports/jacoco/jacocoTestReport/
        retention-days: 7
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: unit-tests
        name: unit-test-coverage

  # Integration tests job
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run integration tests
      run: ./gradlew testDebugUnitTest --tests "*IntegrationTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: app/build/reports/tests/testDebugUnitTest/
        retention-days: 7

  # Performance tests job
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run performance tests
      run: ./gradlew testDebugUnitTest --tests "*PerformanceTest*" --continue --stacktrace --info
      continue-on-error: false
      
    - name: Upload performance test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: app/build/reports/tests/testDebugUnitTest/
        retention-days: 7

  # UI tests job - runs on Android emulator
  ui-tests:
    name: UI Tests
    runs-on: macos-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Run UI tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedDebugAndroidTest --continue --stacktrace
        
    - name: Upload UI test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: app/build/reports/androidTests/connected/
        retention-days: 7

  # Accessibility tests job
  accessibility-tests:
    name: Accessibility Tests
    runs-on: macos-latest
    timeout-minutes: 25
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Run accessibility tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedDebugAndroidTest --tests "*AccessibilityTest*" --continue --stacktrace
        
    - name: Upload accessibility test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-test-results
        path: app/build/reports/androidTests/connected/
        retention-days: 7

  # Build and deploy job - only runs on main branch
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, integration-tests, performance-tests, ui-tests, accessibility-tests]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Generate currency-specific coverage report
      run: ./gradlew jacocoCurrencyCoverageReport
      
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Upload currency coverage report
      uses: actions/upload-artifact@v4
      with:
        name: currency-coverage-report
        path: app/build/reports/jacoco/jacocoCurrencyCoverageReport/
        retention-days: 30

  # Notification job
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, ui-tests, accessibility-tests, build-and-deploy]
    if: always()
    
    steps:
    - name: Notify success
      if: ${{ needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.performance-tests.result == 'success' && needs.ui-tests.result == 'success' && needs.accessibility-tests.result == 'success' }}
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "üéâ CI/CD pipeline completed successfully"
        
    - name: Notify failure
      if: ${{ needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.performance-tests.result == 'failure' || needs.ui-tests.result == 'failure' || needs.accessibility-tests.result == 'failure' }}
      run: |
        echo "‚ùå Some tests failed!"
        echo "üîç Check the test results in the artifacts"
        exit 1
